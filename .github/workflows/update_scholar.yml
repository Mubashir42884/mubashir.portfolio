name: Update Scholar Data
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-scholar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests # Add other scraper libs here
      - name: Fetch Data
        run: python scripts/fetch_scholar.py
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/scholar.json
          git commit -m "Auto-update scholar data" || exit 0
          git push